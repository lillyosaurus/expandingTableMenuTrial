<!DOCTYPE html>
<html>
  <head>
    <!--The text which shows up in the tab name-->
    <title>My webpage!</title>
    
    <!--Loads the CSS from the designated file. href designates the file url to the css file and rel tells the compiler that this is a style sheet-->
    <link rel="stylesheet" href="styles/styles.css" />
    
    <!--Loads javascript from the designated file path where the . directory is the locale of the current HTML file-->
    <script async src="./javascript/index.js"></script>
    
  </head>
  <body>
    <!--Prints Hello, World as a first level heading-->
    <h1>Hello, World!</h1>
    
    <!-- prints the date as a fourth level heading-->
    <h4 id='date'></h4>
    
  </body>
</html>
